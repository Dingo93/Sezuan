<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-sphere color="red" radius="0.25" position="0 0 0"
                  alongpath="path:2,2,-3 2,2.5,-3 2,2,-3 2,2.5,-3 2,2,-3; closed:false; dur:10000; delay:4000; inspector:false; loop:true;">
        </a-sphere>

        <a-sphere color="blue" radius="0.25" position="0 0 0"
                  alongpath="path:0,2,-3 0,2-5,-3 0,2,-3 0,2.5,-3 0,2,-3; closed:false; dur:10000; delay:5000; inspector:false; loop:true;">
        </a-sphere>

        <a-sphere color="yellow" radius="0.25" position="0 0 0"
                  alongpath="path:-2,2,-3 -2,2.5,-3 -2,2,-3 -2,2.5,-3 -2,2,-3 -4,2.5,-3 -6,2,-3; closed:false; dur:13000; delay:3000; inspector:false; loop:true;"> <a-animation attribute="rotation" begin="2000" to="0 360 0" repeat="indefinite" easing="linear" dur="9600">
        </a-sphere>

      <a-sky color="#ECECEC"> </a-sky>
    </a-scene>
  </body>
</html>
